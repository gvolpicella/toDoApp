<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Todoer</title>
    <meta name="description" content="Rock, Paper, Scissors">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/styles/todoer.css">
</head>
<body>
	<!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <noscript><h1>Oops, it looks like your browser has JavaScript disabled!</h1></noscript>

	<!-- wrapper -->
	<div id="todoer">

		<!-- header -->
		<header>
			<div class="container">
				<img src="assets/images/Todoer.svg" alt="todoer" />
			</div>
		</header>	<!-- END OF header -->

		<!-- add new to do -->
		<main class="container">
			<div id="todoer-add">
				<form>
					<input id="todoer-add-text" type="text" placeholder="Add a new to do" required></input>
					<button id="todoer-add-submit" class="hidden">Add<span class="hidden-mobile"> todo</span></button>
					<div id="todoer-add-date" class="hidden">
						<i class="fa fa-calendar-o" aria-hidden="true"></i>
						<label id="todoer-add-date-label" for="todoer-add-date-input">Select a due date</label>
						<input id="todoer-add-date-input" type="date" required></input>
					</div>
				</form>
			</div>
			<!-- todo list -->
			<section id="todoer-list-section" class="container">
				<p>You donâ€™t have anything to do. <strong>Add something now</strong>.</p>
			</section>	<!-- END OF todo list -->
		</main>	<!-- END OF add new to do -->
	</div>	<!-- END OF wrapper -->

	<!-- bottom scripts -->
    <script src="https://use.fontawesome.com/36b1ec9e47.js"></script>
	<script type="text/javascript" src="assets/scripts/todoer.js"></script>
</body>
</html>
